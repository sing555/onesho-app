<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ぴかぴかモーニング - おねしょカレンダー</title>
    <meta name="description" content="4歳の男の子のためのおねしょ記録アプリ。楽しく記録して、おねしょを卒業しよう！">
    
    <!-- PWA Settings -->
    <meta name="theme-color" content="#72c6ef">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Styles & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;500&family=Outfit:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <header>
        <h1>☀️ ぴかぴかモーニング ☀️</h1>
    </header>

    <div class="main-container">
        <!-- 今日の記録 -->
        <section class="today-card">
            <h2 id="today-date">----年--月--日</h2>
            <p>あさは ぴかぴか だったかな？</p>
            <div class="btn-group">
                <button class="sticker-btn" id="btn-success">
                    <span class="sticker-icon">☀️</span>
                    <span>ぴかぴか！</span>
                </button>
                <button class="sticker-btn" id="btn-fail">
                    <span class="sticker-icon">☁️</span>
                    <span>おもらし...</span>
                </button>
            </div>
        </section>

        <!-- ごほうびカウンター -->
        <section class="reward-card">
            <div>こんげつの ぴかぴか</div>
            <div class="reward-count" id="success-count">0</div>
            <div>かい ！！</div>
        </section>

        <!-- カレンダー -->
        <section class="calendar-card">
            <div class="calendar-header">
                <button id="prev-month">◀</button>
                <h3 id="calendar-title">2024年1月</h3>
                <button id="next-month">▶</button>
            </div>
            <div class="calendar-grid" id="calendar-grid">
                <!-- JSで生成 -->
            </div>
        </section>
    </div>

    <script src="app.js"></script>
    <script>
        // Service Workerの登録
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
