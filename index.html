<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>トイレきろく - ぴかぴかモーニング</title>
    <meta name="description" content="シンプルで使いやすいトイレ記録アプリ。お子様の生活リズムを把握し、おねしょ卒業をサポート。">

    <!-- PWA Settings -->
    <meta name="theme-color" content="#72c6ef">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Styles & Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kiwi+Maru:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- Firebase SDK (Version 10+) -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js",
        "firebase/analytics": "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js"
      }
    }
    </script>
</head>

<body>
    <!-- ログインオーバーレイ -->
    <div id="login-overlay" class="login-overlay">
        <div class="login-card animate-pop">
            <h1>☀️ トイレきろく</h1>
            <p>データを安全にのこすために<br>ログインをお願いします。</p>
            <button id="btn-login" class="login-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
                Googleで ログイン
            </button>
            <button id="btn-guest" class="guest-link">ログインせずに はじめる</button>

            <div class="auth-benefit">
                <p>✅ パパ・ママのスマホでデータを共有可能</p>
                <p>✅ 機種変更しても記録は消えません</p>
            </div>
        </div>
    </div>

    <!-- メインコンテンツ -->
    <div id="app-content" style="display: none;">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1 id="app-title">☀️ トイレきろく</h1>
                    <div id="streak-counter" class="streak-badge" style="display: none;">
                        <span class="streak-icon">🔥</span>
                        <span id="streak-days">0</span>日連続成功中！
                    </div>
                    <div id="user-info" class="user-info-text"></div>
                </div>
                <button id="btn-logout" class="logout-link">ログアウト</button>
            </div>
        </header>

        <div class="main-container">
            <!-- クイック入力 -->
            <section class="quick-card">
                <div class="card-header-static">
                    <h3>今日の状況</h3>
                </div>
                <div class="quick-btns">
                    <button class="quick-btn success" onclick="quickLog('success')">
                        <span class="btn-main-text">☀️ できた！</span>
                        <span class="btn-sub-text">(トイレで成功)</span>
                    </button>
                    <button class="quick-btn fail" onclick="quickLog('fail')">
                        <span class="btn-main-text">🌧️ おもらし</span>
                        <span class="btn-sub-text">(おしい！)</span>
                    </button>
                </div>
            </section>

            <!-- 履歴 -->
            <section class="history-card">
                <div class="card-header-static">
                    <h3><span id="log-date-label">きょう</span>の ログ</h3>
                </div>
                <div id="log-list" class="log-list"></div>
            </section>

            <!-- 詳細記録フォーム -->
            <section class="today-card">
                <div class="card-header-static">
                    <h3>詳細な 記録・修正</h3>
                </div>
                <div class="form-group">
                    <label>ひにち</label>
                    <input type="date" id="input-date" class="modern-input">
                </div>
                <div class="form-group">
                    <label>じかん</label>
                    <input type="time" id="input-time" class="modern-input">
                </div>
                <div class="form-group">
                    <label>状況</label>
                    <div class="btn-toggle-group" id="status-toggle">
                        <button class="toggle-btn active" data-value="success">☀️ 成功</button>
                        <button class="toggle-btn" data-value="fail">🌧️ おもらし</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>量</label>
                    <div class="btn-toggle-group" id="amount-toggle">
                        <button class="toggle-btn" data-value="small">少</button>
                        <button class="toggle-btn active" data-value="medium">中</button>
                        <button class="toggle-btn" data-value="large">多</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>尿意</label>
                    <div class="btn-toggle-group" id="urge-toggle">
                        <button class="toggle-btn" data-value="yes">あり</button>
                        <button class="toggle-btn active" data-value="no">なし</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>メモ</label>
                    <input type="text" id="input-comment" placeholder="メモを残せます" class="modern-input">
                </div>
                <button class="submit-btn" id="btn-save">記録を保存する</button>
            </section>

            <!-- 週間診断 -->
            <section class="chart-card" id="chart-card">
                <div class="collapsible-header" onclick="toggleAnalysis()">
                    <h3>週間リズムの しんだん</h3>
                    <span class="toggle-icon">▼ 表示・非表示</span>
                </div>
                <div class="collapsible-content">
                    <div class="analysis-tabs">
                        <button id="view-accident" class="tab-btn active"
                            onclick="setHeatmapView('accident')">おもらし分布</button>
                        <button id="view-rhythm" class="tab-btn" onclick="setHeatmapView('rhythm')">全おしっこリズム</button>
                    </div>
                    <div class="heatmap-wrapper">
                        <div id="heatmap-grid" class="heatmap-grid"></div>
                    </div>
                    <div class="heatmap-legend">
                        <span>すくない</span>
                        <div class="legend-box level-0"></div>
                        <div class="legend-box level-1"></div>
                        <div class="legend-box level-2"></div>
                        <div class="legend-box level-3"></div>
                        <span>おおい</span>
                    </div>
                </div>
            </section>

            <!-- カレンダー -->
            <section class="calendar-card">
                <div class="calendar-header">
                    <button id="prev-month">◀</button>
                    <h3 id="calendar-title">2024年1月</h3>
                    <button id="next-month">▶</button>
                </div>
                <div class="calendar-grid" id="calendar-grid"></div>
            </section>

            <!-- 医師用データ -->
            <section class="report-card">
                <button class="report-btn" onclick="generateReport()">📋 医師提示用データを表示</button>
            </section>

            <div style="font-size: 0.6rem; color: #ccc; margin-top: 30px; text-align: center;">
                App Version 9.0 (Success Streak added)
            </div>
        </div>
    </div>

    <!-- 医師提示用レポートモーダル -->
    <div id="report-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content report-paper animate-pop">
            <div class="modal-header">
                <h2>📋 トイレきろく レポート</h2>
                <button onclick="closeReport()" class="close-btn">×</button>
            </div>
            <div id="report-body" class="report-body">
                <!-- ここに動的にレポートが生成されます -->
            </div>
            <div class="modal-footer">
                <button onclick="window.print()" class="print-btn">🖨️ PDF/印刷用画面</button>
                <button onclick="closeReport()" class="secondary-btn">閉じる</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
